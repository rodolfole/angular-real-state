<section class="
        g-neutral-800/70
        fixed 
        flex 
        focus:outline-none
        inset-0 
        items-center 
        justify-center 
        outline-none 
        overflow-x-hidden 
        overflow-y-auto 
        z-50
    ">

    <div className="
            h-full 
            lg:h-auto
            lg:w-3/6
            md:h-auto
            md:w-4/6
            mx-auto 
            my-6
            relative 
            w-full
            xl:w-2/5
          ">
        {/*content*/}
        <div [ngClass]="{'class': true}" className={` duration-300 h-full ${showModal ? "opacity-100" : "opacity-0" }
            translate ${showModal ? "translate-y-0" : "translate-y-full" } `}>
            <div className="
              bg-white 
              border-0 
              flex 
              flex-col 
              focus:outline-none
              h-full
              lg:h-auto
              md:h-auto
              outline-none 
              relative 
              rounded-lg 
              shadow-lg 
              translate
              w-full 
            ">

                <div className="
                    border-b-[1px]
                    flex 
                    items-center 
                    justify-center
                    p-6
                    relative
                    rounded-t
                ">
                    <button className="
                    absolute
                    border-0 
                    hover:opacity-70
                    left-9
                    p-1
                    transition
                  " onClick={handleClose}>
                        <IoMdClose size={18} />
                    </button>
                    <div className="font-semibold text-lg">{title}</div>
                </div>

                <div className="flex-auto p-6 relative">{body}</div>

                <div className="flex flex-col gap-2 p-6">
                    <div className="
                    flex 
                    flex-row 
                    gap-4 
                    items-center 
                    w-full
                  ">
                        <!--{secondaryAction && secondaryActionLabel && (
                        <Button disabled={disabled} label={secondaryActionLabel} onClick={handleSecondaryAction}
                            outline />
                        )}
                        <Button disabled={disabled} label={actionLabel} onClick={handleSubmit} />-->
                    </div>
                    {footer}
                </div>
            </div>
        </div>
    </div>

</section>
