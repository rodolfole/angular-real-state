<section class="relative flex flex-col gap-2 w-full h-min">
    <div class="grid grid-cols-[5fr_3fr] gap-2 overflow-clip">
        <button class="group max-h-[50vh] min-h-[350px] h-full w-full max-w-full overflow-hidden rounded-xl">
            <img class="
            w-full 
            h-full 
            bg-white
            bg-cover 
            transition 
            group-hover:scale-110
            group-hover:brightness-75
            " [src]="images[0]" alt="main-hero-img" width="100%%" height="auto">
        </button>
        <button class="w-full max-w-full h-full group overflow-hidden rounded-xl">
            <img class="
            w-full 
            h-full 
            bg-black 
            bg-cover 
            transition 
            group-hover:scale-110
            group-hover:brightness-75
            " [src]="images[1]" alt="secondary-hero-img" width="100%%" height="auto">
        </button>
    </div>
    <div class="grid grid-cols-6 rounded-xl overflow-clip items-start justify-start h-32">
        <button class="group h-full max-w-full overflow-hidden" *ngFor="let image of heroImagesList">
            <img class="h-full 
                object-cover 
                transition
                w-full
                group-hover:brightness-75
                group-hover:scale-110
                " [src]="image" alt="list-hero-img" width="400px" height="300px">
        </button>
    </div>

    <button class="
        absolute 
        flex 
        items-center 
        justify-center 
        gap-3 
        top-[310px]
        right-6
        py-2
        px-5 
        bg-white/90
        text-brown-800
        transition
        rounded-xl
        hover:bg-brown-100/90
        active:scale-95
        ">
        <app-logo logoSize="h-6 w-6" logoColor="text-800"></app-logo>
        <span class="font-semibold">View all photos</span>
    </button>
</section>
