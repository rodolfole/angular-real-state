<div class="col-span-1 cursor-pointer group" [routerLink]="['/listings/' + data!.id]">
    <div class="relative flex flex-col gap-2 w-full bg-white rounded-xl">
        <div class="relative ">
            <div *ngIf="showFavoritesBtn" class="
                    absolute
                    right-3
                    top-3
                    z-40
                ">
                <app-heart-button [listingId]="data!.id">
                </app-heart-button>
            </div>
            <app-swiper *ngIf="showSwiper && slides.length"
                customClasses="group aspect-square overflow-hidden relative rounded-xl w-full mb-3">
                <swiper-slide class="w-full h-full" *ngFor="let slide of slides">
                    <img class="
                            h-full 
                            object-cover 
                            transition
                            w-full" [src]="slide" alt="Listing" height="300px" width="400px" />
                </swiper-slide>
            </app-swiper>
            <div *ngIf="!showSwiper" class="group aspect-square overflow-hidden rounded-xl w-full mb-3">
                <img class="
                h-full 
                object-cover 
                transition
                w-full
                " [src]="slides[0]" alt="Listing" height="300px" width="400px" />
            </div>
        </div>
        <div class="relative 
            -top-11 
            -mb-11 
            flex 
            flex-col
            justify-start 
            bottom-0 
            right-0 
            bg-white 
            rounded-xl 
            w-full 
            py-4
            px-6
            z-10
            ">
            <div class="font-semibold text-base line-clamp-1">
                <!-- {{location?.region}}, {{location?.label}} -->
                {{data!.title}}
            </div>
            <div class="font-light text-neutral-500 text-sm line-clamp-1">
                {{reservationDate || data!.locationValue}}
            </div>
            <div *ngIf="showSwiper" class="flex flex-row gap-1 items-center mt-2">
                <div class="font-semibold">${{price}} <span class="text-xs">MXN</span></div>
            </div>
            <div *ngIf="showSwiper" class="flex flex-row gap-6 items-center mt-3">
                <div class="flex flex-row items-center gap-2 text-brown-600">
                    <svg class="h-5 w-5 fill-current" aria-hidden="true" focusable="false">
                        <use href="../../../../assets/icons/bed.svg#bed"></use>
                    </svg>
                    <div>{{data!.roomCount}}</div>
                </div>
                <div class="flex flex-row items-center gap-2 text-brown-600">
                    <svg class="h-5 w-5 fill-current" aria-hidden="true" focusable="false">
                        <use href="../../../../assets/icons/tub.svg#tub"></use>
                    </svg>
                    <div>{{data!.bathroomCount}}</div>
                </div>
                <div class="flex flex-row items-center gap-2 text-brown-600">
                    <svg class="h-5 w-5 fill-current" aria-hidden="true" focusable="false">
                        <use href="../../../../assets/icons/home.svg#home"></use>
                    </svg>
                    <div>{{data!.propertyArea}}mt<sup>2</sup></div>
                </div>
            </div>
            <app-button *ngIf="onAction && actionLabel" [disabled]="disabled" [label]="actionLabel"
                [onClick]="handleCancel" [small]="true">
            </app-button>
        </div>
    </div>
</div>
