<section id="listingAmenities" class="mb-36 mt-11 pt-10 border-t border-t-brown-100 w-full">
    <strong class="text-2xl text-brown-600 font-mayennesans">Amenities</strong>
    <div class="flex flex-wrap gap-4 w-full mt-7">
        <div *ngFor="let elem of amenities" class="flex gap-2 py-3 px-6 bg-white rounded-lg text-brown-600 font-medium">
            <svg class="h-7 w-7 fill-current" aria-hidden="true" focusable="false">
                <use
                    [attr.href]="'../../../../assets/icons/' + elem.toLowerCase().replace(' ', '_') + '.svg#' + elem.toLowerCase().replace(' ', '_')">
                </use>
            </svg>
            <span class="capitalize">{{elem}}</span>
        </div>
    </div>
</section>
