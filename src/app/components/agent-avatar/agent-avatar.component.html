<button class="relative active:scale-95">
    <div class="rounded-full overflow-clip" [ngClass]="avatarSize">
        <img class="h-full w-full object-cover" [src]="image" alt="agent" width="100" height="100">
    </div>
    <i *ngIf="medalColor" class="
    fas 
    fa-medal 
    absolute 
    -right-1 
    -bottom-2  
    text-2xl
    " style="text-shadow: 2px 0 #f7f4f2, -2px 0 #f7f4f2, 0 2px #f7f4f2, 0 -2px #f7f4f2,
    1px 1px #f7f4f2, -1px -1px #f7f4f2, 1px -1px #f7f4f2, -1px 1px #f7f4f2;"
    [ngClass]="medalColor">
    </i>
</button>
