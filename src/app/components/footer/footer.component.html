<section class="flex flex-col w-full bg-slate-900 mt-12 pt-[100px] pb-6" [ngClass]="{'max-md:mb-20': bottomNavSpacing}">
    <app-container maxWidth="xl:px-40 md:px-20">
        <div class="flex flex-col justify-center items-center w-full gap-12">
            <app-logo logoSize="h-15 w-15" logoColor="text-white"></app-logo>
            <h1 class="font-mayennesans max-sm:text-5xl text-7xl text-white text-center max-w-screen-lg">
                Let us make your dream home a reality
            </h1>
            <div class="w-full max-w-[220px] mt-4">
                <app-button label="Explore properties" routerLink="/"></app-button>
            </div>
            <div class="flex justify-center w-full max-sm:gap-5 gap-10 mt-16">
                <ng-container [ngTemplateOutlet]="footerAction"
                    [ngTemplateOutletContext]="{$implicit: 'Privacy'}"></ng-container>
                <ng-container [ngTemplateOutlet]="footerAction"
                    [ngTemplateOutletContext]="{$implicit: 'Terms'}"></ng-container>
                <ng-container [ngTemplateOutlet]="footerAction"
                    [ngTemplateOutletContext]="{$implicit: 'Site map'}"></ng-container>
                <ng-container [ngTemplateOutlet]="footerAction"
                    [ngTemplateOutletContext]="{$implicit: 'About'}"></ng-container>
                <ng-container [ngTemplateOutlet]="footerAction"
                    [ngTemplateOutletContext]="{$implicit: 'Help'}"></ng-container>

            </div>
        </div>
        <div class="flex max-sm:flex-col w-full gap-5 items-center justify-evenly text-white mt-16 text-sm border-t border-t-slate-800 pt-6">
            <button class="hover:text-[#f0c79f]">@Template by Armando Lara</button>
            <div class="flex gap-6">
                <ng-container [ngTemplateOutlet]="personalSocialMedia"
                    [ngTemplateOutletContext]="{$implicit: 'Instagram'}"></ng-container>
                <ng-container [ngTemplateOutlet]="personalSocialMedia"
                    [ngTemplateOutletContext]="{$implicit: 'Facebook'}"></ng-container>
                <ng-container [ngTemplateOutlet]="personalSocialMedia"
                    [ngTemplateOutletContext]="{$implicit: 'LinkedIn'}"></ng-container>
            </div>
        </div>
    </app-container>
</section>

<ng-template #footerAction let-label>
    <button class="text-white hover:text-[#f0c79f] text-lg max-sm:text-sm">{{label}}</button>
</ng-template>

<ng-template #personalSocialMedia let-label>
    <button class="hover:text-[#f0c79f] max-sm:text-sm">{{label}}</button>
</ng-template>
