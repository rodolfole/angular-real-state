<div class="relative flex flex-1 max-w-[300px] w-full md:w-auto">
    <div class="border-[1px] hover:shadow-md py-2 rounded-full shadow-sm transition w-full
    " (click)="showMenu(true); preventCloseOnClick()">
        <div class="flex flex-row items-center justify-between pr-2">
            <form [formGroup]="form" class="w-full">
                <input class="
                    rounded-full
                    bg-transparent
                    disabled:cursor-not-allowed 
                    disabled:opacity-70 
                    text-sm 
                    font-medium 
                    px-3
                    mx-3
                    outline-none 
                    transition 
                    w-full
                    flex-1
                    h-[34px]
                    " formControlName="searchParam" id="searchParam" placeholder="Search property by location"
                    type="text" autocomplete="" />
            </form>
            <button class="
                pointer-events-none
                flex
                items-center
                justify-center
                text-center
                bg-red-700
                p-2
                rounded-full
                text-white
                h-[34px]
                min-w-[34px]
                active:scale-95
            ">
                <i class="fa-solid fa-magnifying-glass text-sm"></i>
            </button>
        </div>
    </div>
    <app-search-menu outsideClick (outsideClick)="isMenuVisible = $event" (click)="preventCloseOnClick()" class="
        z-10
        absolute 
        -left-[calc((450px-300px)/2)]
        top-16
        flex 
        w-[450px]s
        transition-all
        duration-300
        origin-top
        ease-linear
        " [ngClass]="{
            'opacity-100 scale-y-100 pointer-events-auto': !!locations.length && isMenuVisible,
            'opacity-0 scale-y-0 pointer-events-none': !locations.length || !isMenuVisible
        }" [locations]="locations"></app-search-menu>
</div>
<div class="
    w-screen 
    h-[calc(100vh-64px)] 
    absolute
    top-20 
    left-0
    bg-neutral-800/40
    transition-all
    duration-300
    " [ngClass]="{
        'opacity-100 pointer-events-auto': !!locations.length && isMenuVisible,
        'opacity-0 pointer-events-none': !locations.length || !isMenuVisible
    }">
</div>
