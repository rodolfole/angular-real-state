<div class="flex flex-col cursor-pointer gap-5 w-full rounded-lg border border-brown-100 px-5 py-3 bg-white">
    <p class="line-clamp-5">
        {{review!.review}}
    </p>
    <div class="flex gap-3 w-full">
        <button class="w-12 h-12 rounded-full overflow-clip">
            <img class="object-cover w-full h-full" [src]="review!.user.image" alt="review_user" width="48" height="48">
        </button>
        <div class="flex flex-col flex-1">
            <strong>{{review!.user.name}}</strong>
            <span class="text-sm">{{review!.createdAt}}</span>
        </div>
    </div>
</div>
